<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer</title>
    <link rel="stylesheet" href="styles.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
	<script src="Script.js"></script>
	


</head>
<body>
    <!-- Folder Selection -->
	<label for="fileInput">Select Folder:</label>
	<input type="file" id="fileInput" multiple webkitdirectory>
	<button id="processFolderBtn" disabled>Process Folder</button>

	<!-- Individual File Selection -->
	<label for="individualFileInput">Select Individual Files:</label>
	<input type="file" id="individualFileInput" multiple>
	<button id="processFilesBtn" disabled>Process Files</button>
	
	<button id="saveBtn" disabled>Save Zip</button>
	<button id="downloadLogBtn" disabled>Download Log</button>

	<div id="status"></div>
	<div id="loading" class="loader" style="display: none;"></div> <!-- Hidden by default -->
    
</body>
</html>
